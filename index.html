<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kj bypass reborn</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Trebuchet MS', Arial, sans-serif;
            background: linear-gradient(to right, #000428, #004e92);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://www.transparenttextures.com/patterns/dark-matter.png');
            background-size: cover;
            background-attachment: fixed;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
            width: 400px;
            backdrop-filter: blur(5px);
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 4px;
            outline: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }
        input[type="text"]::placeholder {
            color: #ddd;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            background: #1f78ff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        .result {
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 4px;
            word-wrap: break-word;
            text-align: left;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .result span {
            flex-grow: 1;
        }
        .copy-btn {
            margin-left: 10px;
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            background: #1f78ff;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        .copy-btn:hover {
            background: #0056b3;
            transform: scale(1.1);
        }
        .source-btn, .made-by-btn {
            margin-top: 10px;
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            background: #ff5733;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
        }
        .source-btn:hover, .made-by-btn:hover {
            background: #c70039;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Link Bypasser</h2>
        <input type="text" id="linkInput" placeholder="Enter link here">
        <button onclick="bypassLink()">Bypass Link</button>
        <div id="result" class="result"></div>
        <button class="source-btn" onclick="window.open('https://github.com/bubskqq4/website-bypass-video/blob/main/index.html', '_blank')">Source Code</button>
        <button class="made-by-btn" onclick="window.open('https://www.youtube.com/@Bobrbrplaysthis', '_blank')">Made by</button>
    </div>
    <script>
        function bypassLink() {
            var link = document.getElementById('linkInput').value;
            var resultDiv = document.getElementById('result');
            if (link) {
                fetch(`https://et.goatbypassers.xyz/api/adlinks/bypass?url=${encodeURIComponent(link)}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.bypassed) {
                            resultDiv.innerHTML = '<span><strong>Result:</strong> ' + data.bypassed + '</span><button class="copy-btn" onclick="copyToClipboard(\'' + data.bypassed + '\')">Copy</button>';
                        } else {
                            resultDiv.innerHTML = '<strong>Error:</strong> could not bypass.';
                        }
                    })
                    .catch(() => {
                        resultDiv.innerHTML = '<strong>Error:</strong> API not working.';
                    });
            } else {
                resultDiv.innerHTML = '<strong>Error:</strong> no link.';
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('Link copied to clipboard!');
            }, () => {
                alert('Error try later');
            });
        }
    </script>
</body>
</html>
